<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">RTF <span> Report Technical Failures</span></a>
            <h5 class="text-muted fw-normal mb-4">¡Bienvenido de nuevo! Ingrese a su cuenta..</h5>
            <form class="forms-sample">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input name="exampleInputPassword2" required [(ngModel)]="usuario" #field="ngModel" type="text"
                  class="form-control" placeholder="Usuario">
                <p class="text-danger mt-1" *ngIf="field?.errors?.required">Usuario requerido</p>

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="contrasena" required class="form-control"
                  name="exampleInputPassword1" autocomplete="current-password" #fieldContra="ngModel"
                  placeholder="Contraseña">
                <p class="text-danger mt-1" *ngIf="fieldContra?.errors?.required">Contraseña requerida</p>

              </div>

              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="onLoggedin()">Ingresar</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
